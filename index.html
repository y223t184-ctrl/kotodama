<body>

  <div id="overlay">
    <div id="title">è¨€éœŠ</div>
    <div id="subtitle">

      å½“è½æ—¥ã‚’è¶Šãˆã‚‹ã¨ã€è¨€è‘‰ã¯æ¶ˆãˆã‚‹ã€‚
    </div>
  </div>

  <div id="kotodama-space"></div>

  <div id="form">
    <input id="textInput" placeholder="å½“ãŸã£ãŸæœªæ¥ã‚’æ›¸ã" />
    <input id="dateInput" type="date" />
    <button id="send">é€ä¿¡</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ğŸ”½ Firebaseè¨­å®š */
    const firebaseConfig = {
      apiKey: "ã“ã“",
      authDomain: "ã“ã“",
      projectId: "ã“ã“"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const space = document.getElementById("kotodama-space");
    const textInput = document.getElementById("textInput");
    const dateInput = document.getElementById("dateInput");
    const send = document.getElementById("send");

    function isBeforeDeadline(deadline) {
      const today = new Date();
      today.setHours(0,0,0,0);
      const d = new Date(deadline);
      return today <= d;
    }

    const q = query(
      collection(db, "kotodama"),
      orderBy("createdAt", "asc")
    );

    /* ğŸ”½ è¡¨ç¤ºï¼ˆä¿å­˜ã•ã‚ŒãŸä½ç½®ã‚’ä½¿ã†ï¼‰ */
    onSnapshot(q, (snapshot) => {
      space.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.deadline) return;
        if (!isBeforeDeadline(data.deadline)) return;

        const div = document.createElement("div");
        div.className = "kotodama";

        div.style.left = data.x + "vw";
        div.style.top  = data.y + "vh";

        div.innerHTML = `
          <div>${data.text}</div>
          <div class="deadline">${data.deadline}</div>
        `;

        space.appendChild(div);
      });
    });

    /* ğŸ”½ é€ä¿¡ï¼ˆã“ã“ã§ä½ç½®ã‚’å›ºå®šï¼‰ */
    send.onclick = async () => {
      const text = textInput.value.trim();
      const deadline = dateInput.value;
      if (!text || !deadline) return;

      // ğŸŒ± ä¸€å›ã ã‘æ±ºã‚ã‚‹ãƒ©ãƒ³ãƒ€ãƒ ä½ç½®
      const x = Math.random() * 80;
      const y = Math.random() * 80;

      await addDoc(collection(db, "kotodama"), {
        text,
        deadline,
        x,
        y,
        createdAt: serverTimestamp()
      });

      textInput.value = "";
      dateInput.value = "";
    };
  </script>
